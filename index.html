<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chapter 3 Project 1</title>
</head>

<body>
  <input id="firstNumber">
  <input id="secondNumber">
  <br>
  <button id="sumButton">Show sum</button>
  <p>Sum: </p>
  <p id="sum">Please enter your numbers above</p>
</body>

<script>
  document.getElementById("sumButton").addEventListener("click", () => {
    var sum = parseInt(document.getElementById("firstNumber")) + parseInt(document.getElementById("secondNumber"));
    if (isNaN(sum)) {
      alert("Please enter a number in each field");
    } else {
      document.getElementById("sum").innerHTML = sum;
    }
  })
</script>

</html>
